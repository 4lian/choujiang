<script type="text/javascript" src="files/jquery.min.js"></script>
<script type="text/javascript" src="files/jQueryRotate.2.2.js"></script>
<script type="text/javascript" src="files/jquery.easing.min.js"></script>
<script type="text/javascript">
$(function(){ 
     $("#inner").click(function(){ 
        lottery(); 
    }); 
}); 
function lottery(){ 
	var weChatName = 'all';
    $.ajax({ 
        type: 'POST', 
        url: '/award/showlucky', 
        data:"p=1",
        dataType: 'json', 
        cache: false, 
        error: function(){ 
            alert('很遗憾，您没有中奖!'); 
            return false; 
        }, 
        
        success:function(json){ 
            $("#inner").unbind('click').css("cursor","default"); 
            var a = parseInt(json.angle); //角度 
            var p = json.prize; //奖项 
            var msg = json.msg; //提示信息
            $("#outer").rotate({ //inner内部指针转动，outer，外部转盘转动
                duration:5000, //转动时间 
                angle: 0, //开始角度 
                animateTo:3600+a, //转动角度 
                easing: $.easing.easeOutSine, //动画扩展 
                callback: function(){ 
                    alert(msg);
                    if(p == "0" || p == "1" || p == "5" || p == "9"){
                    	$("#prizetype").text(msg);
                    	$("#result").show();
                    }
                    
                    
                    return false;
                } 
            }); 
        } 
    }); 
}
</script>
